version: 2

models:
  - name: l1_customer
    columns:
      - name: customer_id
        data_tests:
          - unique
          - not_null

  - name: l1_product
    columns:
      - name: product_id
        data_tests:
          - unique
          - not_null

  - name: l1_order_header
    columns:
      - name: order_id
        data_tests:
          - unique
          - not_null

  - name: l1_order_detail
    columns:
      - name: order_detail_id
        data_tests:
          - unique
          - not_null
              
