version: 2

models:
  - name: l2_DIM_CUSTOMER
    columns:
      - name: CUSTOMER_ID
        data_tests:
          - unique
          - not_null
          - relationships:
              to: ref('l2_FCT_ORDER_DETAIL')
              field: CUSTOMER_ID

  - name: l2_DIM_PRODUCT
    columns:
      - name: PRODUCT_ID
        data_tests:
          - unique
          - not_null
          - relationships:
              to: ref('l2_FCT_ORDER_DETAIL')
              field: PRODUCT_ID

  - name: l2_FCT_ORDER_DETAIL
    columns:
      - name: ORDER_DETAIL_ID
        data_tests:
          - unique
          - not_null


  - name: l2_DIM_TRUCK
    columns:
      - name: TRUCK_ID
        data_tests:
          - unique
          - not_null
          - relationships:
              to: ref('l2_FCT_ORDER_DETAIL')
              field: TRUCK_ID
